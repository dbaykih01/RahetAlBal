<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <!-- Google Font for Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg: #2c2c2c;
            --color-text: #f5f5f5;
            --color-accent: #d4a017;
            --font-family: 'Tajawal', sans-serif;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: #d4a017;
        }
        html, body {
            height: 100%;
            background-color: var(--color-bg);
            color: var(--color-text);
            font-family: var(--font-family);
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            position: relative;
            padding: 2rem 1rem;
            text-align: center;
            background-image: url('rahetalbalbg.jpeg'); /* استبدل 'header-bg.jpg' بمسار الصورة الفعلي */
            background-size: cover;
            background-position: center;
            color: var(--color-text);
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 0;
        }
        .header-content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        .logo {
            font-size: 2rem;
            font-weight: 600;
            color: var(--color-accent);
        }
        .shop-info {
            font-size: 0.9rem;
            color: var(--color-text);
            line-height: 1.4;
        }
.phonenum {
    direction: ltr;
}
.ltr {
    direction: ltr;
    unicode-bidi: embed;
}


        main {
            flex: 1;
            padding: 1rem;
        }
        .accordion {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        .accordion-item {
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        .accordion-button {
            width: 100%;
            background-color: transparent;
            border: none;
            padding: 1rem;
            text-align: right;
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }
        .accordion-button:hover {
            background-color: rgba(255,255,255,0.1);
        }
        .accordion-button:focus {
            outline: none;
        }
        .accordion-button .icon {
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }
        .accordion-button.expanded .icon {
            transform: rotate(45deg);
        }
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }
        .items-container {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            padding: 0 1rem 1rem;
        }
        .item-card {
            background-color: rgba(255, 255, 255, 0.05);
            padding: 0.75rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
        }
        .item-card .item-name {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
            text-align: right;
        }
        .item-card .item-desc {
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
            color: #ccc;
            text-align: right;
        }
        .item-card .item-price {
            font-size: 1rem;
            font-weight: 600;
            margin-top: auto;
            text-align: left;
            color: var(--color-text);
        }
        footer {
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            color: #aaa;
            background-color: rgba(0,0,0,0.5);
        }
        .footer-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            margin-bottom: 0.5rem;
        }
        @media (min-width: 600px) {
            .items-container {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 1rem;
            }
            .item-card {
                flex: 1 1 calc(50% - 1rem);
            }
        }
        @media (min-width: 900px) {
            .item-card {
                flex: 1 1 calc(33.33% - 1rem);
            }
        }
    </style>
</head>

        document.querySelectorAll('.accordion-button').forEach(button => {
            button.addEventListener('click', () => {
                const category = button.getAttribute('data-category');
                const content = document.getElementById(`content-${category}`);
                const icon = button.querySelector('.icon');
                const isExpanded = button.classList.contains('expanded');
                if (isExpanded) {
                    // Collapse
                    button.classList.remove('expanded');
                    content.style.maxHeight = null;
                    icon.textContent = '+';
                } else {
                    // Expand
                    // Before expanding, close any other opened section
                    document.querySelectorAll('.accordion-button.expanded').forEach(expBtn => {
                        expBtn.classList.remove('expanded');
                        expBtn.querySelector('.icon').textContent = '+';
                        const cat = expBtn.getAttribute('data-category');
                        const cnt = document.getElementById(`content-${cat}`);
                        cnt.style.maxHeight = null;
                    });
                    button.classList.add('expanded');
                    icon.textContent = '–';
                    // Render items if not rendered
                    renderItems(category);
                    // Set max-height to scrollHeight for animation
                    content.style.maxHeight = content.scrollHeight + 'px';
                }
            });
        });

        function renderItems(category) {
            const container = document.getElementById(`items-${category}`);
            // If the container is empty, fill it
            if (container.children.length === 0) {
                const items = categories[category];
                if (items.length === 0) {
                    const msg = document.createElement('div');
                    msg.textContent = 'لا توجد عناصر بعد في هذه الفئة.';
                    msg.style.color = '#ccc';
                    msg.style.padding = '0.5rem 0';
                    msg.style.textAlign = 'center';
                    container.appendChild(msg);
                } else {
                    items.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'item-card';
                        const nameEl = document.createElement('div');
                        nameEl.className = 'item-name';
                        nameEl.textContent = item.name;
                        card.appendChild(nameEl);
                        if (item.desc) {
                            const descEl = document.createElement('div');
                            descEl.className = 'item-desc';
                            descEl.textContent = item.desc;
                            card.appendChild(descEl);
                        }
                        const priceEl = document.createElement('div');
                        priceEl.className = 'item-price';
                        priceEl.textContent = item.price;
                        card.appendChild(priceEl);
                        container.appendChild(card);
                    });
                }
            }
        }
